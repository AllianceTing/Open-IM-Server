---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: msg-transfer-deployment
spec:
  selector:
    matchLabels:
      app: msg-transfer # 选择这个指定标签执行
  replicas: 1 # 运行pod数量
  template:
    metadata:
      labels:
        app: msg-transfer # 标签
    spec:
      containers:
      - name: msg-transfer
        image: openim/msg_transfer:v2.3.8
        # imagePullPolicy: Always
        volumeMounts:
          - name: config
            mountPath: /Open-IM-Server/config
            readOnly: true
        env:
          - name: CONFIG_NAME
            value: "/Open-IM-Server"
          - name: USUAL_CONFIG_NAME
            value: "/Open-IM-Server"
      volumes:
        - name: config
          projected:
            sources:
            - configMap:
                name: openim-config
            - configMap:
                name: openim-usualconfig
  strategy: #更新策略
    type: RollingUpdate # 滚动更新
